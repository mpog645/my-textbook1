<h3>1.2.1 硬切換 (Hard Switching) 機制</h3>
<p>在電感性負載下，開關無法瞬間完成狀態改變。電壓與電流波形會在過渡期間發生重疊，產生巨大的瞬時功率突波。</p>

</div>

<div class="formula-box">

</div>

<h3>1.2.2 米勒平台 (Miller Plateau) 物理分析</h3>
<p>MOSFET 的開關速度受限於內部寄生電容的充放電，特別是汲極-閘極電容 \\( C_{gd} \\)（米勒電容）。</p>

</div>

<h4>為什麼電壓會卡住？</h4>
<p>當 \\( V_{ds} \\) 開始下降時，根據電容公式 \\( I = C \\frac{dV}{dt} \\)，驅動電流 \\( I_g \\) 必須負責抽取 \\( C_{gd} \\) 的電荷以支持電壓變化。此時：</p>
<div class="formula-box">

<h4>\\( R_g \\) 的權衡折衷 (Trade-off)</h4>
<ul>

    <li><strong>\\( R_g \\) 太大 (切換慢)：</strong> EMI 表現好，波形平滑。但 V-I 重疊時間拉長，切換損耗暴增，MOSFET 可能過熱燒毀。</li>

<h3>2.2.1 電路拓撲與狀態空間分析 (State-Space Analysis)</h3>

<h3>2.6.1 寄生元件建模 (Parasitic Modeling)</h3>
<p>為了精確預測電路行為，我們必須將理想元件替換為包含寄生參數的等效模型：</p>

<div class="figure-box">

    <div class="figure-caption">圖 2.6.1：真實的 Buck 轉換器模型。電感串聯了 DCR (\\( R_L \\))，MOSFET 串聯了 \\( R_{on} \\)，二極體則由 \\( V_F \\) 與 \\( R_F \\) 組成。</div>
</div>

<ul>
    <li><strong>電感：</strong> \\( L \\) 串聯直流電阻 \\( R_L \\) (DCR)。這是大電流應用中的主要損耗源。</li>
    <li><strong>MOSFET：</strong> 導通時等效為電阻 \\( R_{on} \\)。</li>
    <li><strong>二極體：</strong> 導通時等效為電壓源 \\( V_F \\) 串聯動態電阻 \\( R_D \\)。</li>
    <li><strong>電容：</strong> 串聯等效電阻 \\( ESR \\)。</li>
</ul>

<h3>2.6.2 對電壓增益的影響 (Voltage Droop)</h3>
<p>非理想效應會造成「IR 壓降」，導致輸出電壓低於理論值。</p>

<h4>Buck Converter 的修正增益</h4>
<p>考慮電感伏秒平衡，但在導通與截止路徑上扣除電阻壓降：</p>
<div class="formula-box">

</div>

<h4>Boost Converter 的增益極限</h4>
<p>Boost 受寄生電阻影響最劇烈。電感電流是輸入電流 \\( I_{in} \\approx I_o / (1-D) \\)，在 D 很大時，輸入電流會變成天文數字，導致 \\( I_{in}^2 R_L \\) 損耗極大。</p>
<div class="formula-box">

</div>
<div class="note-box">

<h3>2.6.3 效率分析 (Efficiency Analysis)</h3>
<p>效率 \\( \\eta \\) 定義為輸出功率除以輸入功率：</p>
<div class="formula-box">

</div>

<div class="figure-box">

                    <div class="content-body">
<p>磁性元件是電力轉換器的心臟。不同於可以隨手買到的電阻電容，功率電感與變壓器通常需要工程師根據電壓、電流與頻率親手設計。本節將從物理定律出發，建立磁路模型，並探討磁芯選型的工程方法。</p>

<h3>3.1.1 兩大物理定律</h3>
<p>所有的磁性元件設計都建立在兩個核心定律之上：</p>

<div class="figure-box">
    <img src="images/3.1_bh_curve.jpg" alt="磁性材料的 B-H 磁滯曲線與飽和特性">
    <div class="figure-caption">圖 3.1.1：磁滯曲線 (B-H Loop)。斜率代表導磁率 \\( \\mu \\)。當 H 增加到一定程度，B 不再上升，即進入磁飽和 (Saturation)。</div>
</div>

<h4>1. 安培定律 (Ampere's Law) - 磁動勢的來源</h4>
<p>電流產生磁場。對於繞了 \\( N \\) 匝的線圈：</p>
<div class="formula-box">
    $$ N \\cdot i = \\oint H \\cdot dl \\approx H \\cdot l_e $$
</div>
<p>其中 \\( Ni \\) 稱為磁動勢 (MMF, \\( \\mathcal{F} \\))，類似電路中的電壓 (EMF)；\\( l_e \\) 為磁路有效長度。</p>

<h4>2. 法拉第定律 (Faraday's Law) - 電壓的感應</h4>
<p>磁通變化產生電壓。這是變壓器與電感運作的基礎：</p>
<div class="formula-box">
    $$ v(t) = N \\frac{d\\phi}{dt} = N A_c \\frac{dB}{dt} $$
</div>
<p>這告訴我們：<strong>防止磁飽和 (B 超標) 的關鍵在於限制「伏秒積 (Volt-Second)」</strong>，即 \\( \\int v dt \\)。</p>

<h3>3.1.2 磁路模型與磁阻 (Reluctance)</h3>
<p>我們可以利用「歐姆定律」的類比來分析磁路：</p>
<div class="formula-box">
    $$ \\mathcal{F} = \\phi \\cdot \\mathcal{R} \\quad \\Leftrightarrow \\quad V = I \\cdot R $$
</div>
<p>其中磁阻 \\( \\mathcal{R} \\) 定義為：</p>
<div class="formula-box">
    $$ \\mathcal{R} = \\frac{l_e}{\\mu A_c} $$

<div class="formula-box">
    $$ L = \\frac{N^2}{\\mathcal{R}} = \\frac{N^2 \\mu A_c}{l_e} $$
</div>
<div class="note-box">
    <strong>關鍵結論：</strong> 電感值與匝數的平方 (\\( N^2 \\)) 成正比，與磁阻 (\\( \\mathcal{R} \\)) 成反比。
</div>

<h3>3.1.3 氣隙的奧義 (The Air Gap)</h3>
<p>在 Buck/Boost/Flyback 等轉換器中，電感需要儲存能量。但鐵氧體 (Ferrite) 等高導磁材料極易飽和，無法儲存大量能量。</p>

<div class="figure-box">
    <img src="images/3.1_air_gap.jpg" alt="具有氣隙的磁芯結構與邊緣磁通效應">

</div>

<h4>為什麼要切氣隙？</h4>
<ol>
    <li><strong>防止飽和：</strong> 氣隙增加了總磁阻 \\( \\mathcal{R} \\)，使得 B-H 曲線「躺平」（斜率變小），允許通過更大的電流而不飽和。</li>
    <li><strong>儲存能量：</strong> 磁場能量密度 \\( w = \\frac{1}{2} B H \\)。在氣隙中，\\( \\mu_0 \\) 很小，導致 \\( H \\) 極大。因此，<strong>幾乎所有的能量都儲存在氣隙的空氣裡，而不是磁芯裡！</strong></li>
</ol>

<h3>3.1.4 磁芯選型：\\( A_p \\) 值法 (Area Product)</h3>
<p>工程師如何決定磁芯要買多大顆？我們使用 \\( A_p \\) 值，它是磁芯「視窗面積 \\( W_a \\)」與「截面積 \\( A_c \\)」的乘積。</p>
<div class="formula-box">
    $$ A_p = W_a A_c = \\frac{L \\cdot I_{pk} \\cdot I_{rms}}{K_u \\cdot B_{max} \\cdot J} $$
</div>
<ul>
    <li>\\( L I_{pk} \\)：代表能量需求。</li>

    <li>\\( K_u \\)：視窗使用率 (0.4 ~ 0.7)。</li>
</ul>
<p>計算出 \\( A_p \\) 後，直接查磁芯型錄 (Datasheet)，選一個 \\( A_p \\) 大於計算值的磁芯即可。</p>

<h3>5.1.1 建模的挑戰：非線性與時變</h3>
<p>切換式電源是一個「非線性、時變 (Time-variant)」系統。開關在 ON/OFF 之間切換，電路結構不斷改變，因此我們無法直接使用拉普拉斯轉換 (Laplace Transform) 或波德圖 (Bode Plot)。</p>
<p>解決方案是三部曲：</p>
<ol>
    <li><strong>平均化 (Averaging)：</strong> 抹除高頻開關漣波，只看一個週期內的平均行為。</li>
    <li><strong>擾動 (Perturbation)：</strong> 將變數拆解為「直流穩態點」與「交流小訊號」。 \\( x(t) = X + \\hat{x}(t) \\)</li>
    <li><strong>線性化 (Linearization)：</strong> 忽略極小的二次項 ( \\( \\hat{x} \\cdot \\hat{y} \\approx 0 \\))，得到線性模型。</li>
</ol>

<h3>5.1.2 典型的開關等效模型 (The Canonical Model)</h3>
<p>經過上述數學推導，我們可以畫出一個通用的「小訊號等效電路模型」。</p>

<h3>5.1.3 Buck Converter 的轉移函數解析</h3>

<ul>

    <li><strong>品質因子 (Q)：</strong> 決定諧振峰值的高度，受負載電阻與寄生電阻影響。</li>

                    <div class="content-body">

<h3>5.2.1 穩定度的絕對判據 (Stability Criteria)</h3>
<p>在設計補償器之前，我們必須量化「穩定」的定義。我們關注開迴路增益 \\( T(s) = G_{vd}(s) \\cdot H(s) \\cdot G_{c}(s) \\) 的波德圖特性。</p>

<div class="figure-box">
    <img src="images/5.2_stability_criteria.jpg" alt="波德圖上的增益裕度 (GM) 與相位裕度 (PM) 定義示意圖">
    <div class="figure-caption">圖 5.2.1：穩定度定義。穿越頻率 \\( f_c \\) 處的相位距離 -180 度還有多少空間，即為相位裕度。</div>
</div>

<h4>1. 穿越頻率 (Crossover Frequency, \\( f_c \\))</h4>
<p>這是 \\( |T(s)| = 1 \\) (0dB) 的頻率。它決定了系統的<strong>頻寬 (Bandwidth)</strong>。
<br><strong>設計準則：</strong> 通常設定為開關頻率的 1/10 到 1/5 (\\( f_{sw}/10 \\le f_c \\le f_{sw}/5 \\))。太低反應慢，太高容易受切換雜訊干擾。</p>

<h4>2. 相位裕度 (Phase Margin, PM)</h4>
<p>在 \\( f_c \\) 處，相位 \\( \\angle T(j\\omega) \\) 與 -180° 的距離。
<br><strong>數學定義：</strong> \\( PM = 180^\\circ + \\angle T(j 2\\pi f_c) \\)
<br><strong>工程建議：</strong>
<ul>
    <li>\\( PM < 45^\\circ \\)：輸出會有明顯的過衝 (Overshoot) 與振鈴 (Ringing)。</li>
    <li>\\( PM = 45^\\circ \\sim 60^\\circ \\)：最佳平衡點，響應快且穩定。</li>
    <li>\\( PM > 75^\\circ \\)：系統反應過於遲鈍 (Over-damped)。</li>
</ul></p>

<h4>3. 增益裕度 (Gain Margin, GM)</h4>
<p>當相位到達 -180° 時，增益低於 0dB 的幅度。
<br><strong>工程建議：</strong> 至少需要 \\( 10dB \\) 以上的衰減，以容忍元件老化帶來的參數漂移。</p>

<hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">

<h3>5.2.2 補償器拓撲詳解 (Compensator Topologies)</h3>
<p>根據功率級的特性（是電壓模式還是電流模式？是 CCM 還是 DCM？），我們選擇不同的補償網路。</p>

<h4>Type I：純積分器 (Integrator)</h4>
<p>僅有一個極點在原點（0 Hz）。
<br><strong>適用：</strong> 系統本身相位落後極小（如 CCM 下的電流模式控制），或對頻寬要求極低的場合。
<br><strong>缺點：</strong> 無法提供任何相位提升 (Phase Boost)，無法補償 LC 雙極點。</p>

<h4>Type II：單零點-雙極點 (PI + High Freq Pole)</h4>
<p>這是在電流模式控制 (Current Mode Control) 中最常用的補償器。</p>

<div class="figure-box">

<p><strong>轉移函數推導：</strong>

這包含了一個原點極點，一個零點 (\\( f_{z} \\))，和一個高頻極點 (\\( f_{p} \\))。</p>

<h4>Type III：雙零點-三極點 (PID + Noise Filter)</h4>

</div>

<p><strong>極零點配置策略：</strong>

<hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">

<h3>5.2.3 實戰設計：K-Factor 法 (K-Factor Method)</h3>
<p>手動調整 R 和 C 來湊相位裕度是非常痛苦的。Dean Venable 提出的 K-Factor 法是業界標準的自動化流程。其核心思想是：<strong>強制補償器的相位峰值剛好發生在我們選定的穿越頻率 \\( f_c \\) 上。</strong></p>

<h4>設計步驟 S.O.P.</h4>
<ol>
    <li><strong>量測功率級：</strong> 確定 \\( G_{vd}(s) \\) 在目標頻率 \\( f_c \\) 處的增益 \\( G_{plant} \\) 與相位 \\( \\phi_{plant} \\)。</li>
    <li><strong>計算所需相位提升 (Boost)：</strong>
        $$ \\text{Boost} = PM - \\phi_{plant} + 90^\\circ $$
        (如果是 Type III，因為有原點極點 -90度，所以公式如上。目標 PM 通常設 60度)。</li>
    <li><strong>計算 K 值：</strong>
        $$ K = \\tan \\left( 45^\\circ + \\frac{\\text{Boost}}{4} \\right) $$ (針對 Type III)</li>
    <li><strong>配置極零點：</strong>
        $$ f_z = \\frac{f_c}{K}, \\quad f_p = f_c \\cdot K $$
        這會讓相位峰值精確對準 \\( f_c \\)。</li>
</ol>

<h3>5.2.4 完整設計範例 (Design Example)</h3>

<br><strong>規格：</strong> \\( L=10\\mu H, C=100\\mu F (ESR=50m\\Omega) \\)，PWM 鋸齒波振幅 \\( V_m=1V \\)，\\( f_{sw}=100kHz \\)。
<br><strong>目標：</strong> \\( f_c = 10kHz \\)，\\( PM = 60^\\circ \\)。</p>

<h4>Step 1: 分析功率級特性</h4>
<p>LC 諧振頻率 \\( f_0 = \\frac{1}{2\\pi\\sqrt{LC}} \\approx 5kHz \\)。
<br>ESR 零點 \\( f_{ESR} = \\frac{1}{2\\pi R_{ESR} C} \\approx 31.8kHz \\)。
<br>在 \\( f_c = 10kHz \\) 處 (大於 \\( f_0 \\))，功率級增益衰減約為 -40dB/dec，相位落後約 -160度 (接近 -180 但被 ESR 稍微拉回)。
<br>設 \\( \\phi_{plant} \\approx -160^\\circ \\)，\\( G_{plant} \\) 經計算約為 -5dB。</p>

<h4>Step 2: 計算所需 Boost</h4>
<p>$$ \\text{Boost} = 60^\\circ - (-160^\\circ) - 90^\\circ = 130^\\circ $$
需要 130 度的提升，Type II (max 90度) 做不到，<strong>必須選用 Type III</strong>。</p>

<h4>Step 3: 計算 K 值與極零點</h4>
<p>$$ K = \\tan(45 + 130/4) = \\tan(77.5^\\circ) \\approx 4.5 $$
$$ f_z = 10k / 4.5 = 2.22 kHz $$
$$ f_p = 10k \\times 4.5 = 45 kHz $$</p>

<h4>Step 4: 計算電阻電容值 (Type III 公式)</h4>
<p>選定 \\( R_1 = 10k\\Omega \\)。
<br>1. 計算 \\( C_1 \\) 設定中頻增益 (補償功率級的 -5dB，即補償器要提供 +5dB = 1.77倍)：
$$ C_1 = \\frac{1}{2\\pi f_c R_1 \\cdot (G_{plant}^{-1})} $$ (此處僅為近似，精確計算需完整代入 K-factor 公式)
<br>...(詳細 R2, R3, C2, C3 計算省略，實務上通常使用 Excel 或 Mathcad 自動計算)...</p>

import matplotlib.pyplot as plt
from scipy import signal

# 定義參數
R1 = 10e3
R2 = 25e3
R3 = 1e3
C1 = 2.2e-9
C2 = 100e-12
C3 = 4.7e-9

# Type III 轉移函數係數
# Gc(s) = (1 + sR2C1)(1 + s(R1+R3)C3) / [ sR1(C1+C2)(1+sR2(C1//C2))(1+sR3C3) ]
# 這裡使用簡化模型演示

w, mag, phase = signal.bode(system, w=np.logspace(2, 6, 100))

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.1 穩定度判讀</h4>
    <p><strong>Q1：</strong> 觀察某電源的閉迴路波德圖，發現相位裕度 PM 為 10 度。請問這台電源在負載瞬變 (Load Step) 時會出現什麼波形？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        10 度的 PM 代表系統處於「欠阻尼 (Under-damped)」狀態，極度接近不穩定。當負載跳動時，輸出電壓會出現嚴重的<strong>振鈴 (Ringing)</strong>，震盪很多個週期才能停下來，甚至可能持續震盪 (Singing)。
        </p>
    </details>
</div>

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.2 Type II 極限</h4>
    <p><strong>Q2：</strong> 為什麼電壓模式控制 (Voltage Mode) 的 CCM Buck 很少使用 Type II 補償器？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        CCM Buck 具有 LC 雙極點，會造成 -180 度相位落後。Type II 只有一個零點，最多只能提供 +90 度的相位提升 (Phase Boost)。-180 + 90 = -90，加上原點極點的 -90，總相位會逼近 -180 度，導致相位裕度不足，系統不穩。
        </p>
    </details>
</div>

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.3 頻寬選擇</h4>
    <p><strong>Q3：</strong> 既然高頻寬代表響應快，為什麼我們不把 \\( f_c \\) 設定為 \\( f_{sw}/2 \\) (奈奎斯特頻率)？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        1. <strong>雜訊干擾：</strong> 頻寬過高會將開關切換雜訊 (Switching Noise) 放大並回授，導致 PWM 抖動 (Jitter)。<br>
        2. <strong>採樣限制：</strong> 小訊號模型是基於「平均化」假設，當頻率接近 \\( f_{sw}/2 \\) 時，平均法失效，模型不再準確，且會有嚴重的混疊 (Aliasing) 效應。
        </p>
    </details>
</div>

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.4 運放頻寬</h4>
    <p><strong>Q4：</strong> 在設計高頻補償器 (例如 \\( f_c = 100kHz \\)) 時，若選用一顆 GBW (增益頻寬積) 為 1MHz 的運算放大器，是否合適？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        <strong>不合適。</strong><br>
        在 Type III 中，誤差放大器通常需要提供中頻增益 (例如 20dB = 10倍)。需求頻寬 = \\( 100kHz \\times 10 = 1MHz \\)。這已經頂到了運放的極限，會導致額外的相位落後 (Op-Amp Pole)，讓系統不穩。通常建議運放 GBW 至少要是需求頻寬的 10 倍以上。
        </p>
    </details>
</div>

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.5 K-Factor 數學</h4>
    <p><strong>Q5：</strong> 在 K-Factor 法中，為什麼 \\( K \\) 值越大，相位提升 (Boost) 越多？但 K 值過大有什麼副作用？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        \\( K \\) 代表極點與零點分開的程度 (\\( f_p / f_z = K^2 \\))。極零點拉得越開，中間的相位提升平台就越寬、越高。<br>
        <strong>副作用：</strong> K 值過大意味著 \\( f_p \\) 很高、\\( f_z \\) 很低。這會導致低頻增益下降 (穩態誤差變大)，且高頻增益不易衰減 (雜訊抑制變差)。
        </p>
    </details>
</div>

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.6 軟啟動 (Soft Start)</h4>
    <p><strong>Q6：</strong> 補償器設計得再好，為什麼上電瞬間還是需要 Soft Start？若沒有會怎樣？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        上電瞬間，輸出電壓為 0，誤差極大，補償器會輸出最大值 (Saturation)，命令 PWM 開到 100% Duty。這會導致巨大的<strong>湧浪電流 (Inrush Current)</strong>，可能燒毀 MOSFET 或觸發短路保護。Soft Start 強制參考電壓緩慢上升，讓 PWM 慢慢打開。
        </p>
    </details>
</div>

<div class="example-box" style="background-color: #fff; border-color: #cbd5e1;">
    <h4 style="margin-top:0;">Lv.7 跨導放大器 (OTA)</h4>
    <p><strong>Q7：</strong> 許多現代 PWM IC 使用 OTA (Transconductance Amplifier) 而非傳統電壓型 Op-Amp。這對 Type II 補償器的接法有什麼改變？</p>
    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        OTA 輸出的是電流而非電壓，且具有高輸出阻抗。因此補償網路通常是<strong>對地連接 (Ground referenced)</strong>，而不是跨接在負回授路徑上。這簡化了 IC 腳位設計，但轉移函數推導略有不同 (\\( G_c = g_m \\cdot Z_{out} \\))。
        </p>
    </details>
</div>

    <details>
        <summary style="cursor:pointer; color:#2563eb;">點擊查看解答</summary>
        <p style="color:#475569; margin-top:10px;">
        這通常不是電路特性，而是<strong>量測設定錯誤</strong>。最常見的是回授極性接反了 (正回授)，或者網路分析儀 (Network Analyzer) 的注入變壓器 (Injection Transformer) 方向接反，導致量測到的相位整體位移了 180 度。
        </p>
    </details>

        function init() {

        function renderMenu() {
            const menuContainer = document.getElementById('menu-container');
            let currentCategory = '';

            bookData.forEach(item => {

                if (item.category !== currentCategory) {
                    const categoryLi = document.createElement('li');
                    categoryLi.className = 'menu-category';
                    categoryLi.textContent = item.category;
                    menuContainer.appendChild(categoryLi);

                li.className = 'menu-item';
                li.textContent = item.title;
                li.onclick = () => loadContent(item.id);
                li.id = `menu-${item.id}`;
                menuContainer.appendChild(li);
            });
        }

        function loadContent(id) {
            // 1. 找到對應的內容
            const page = bookData.find(item => item.id === id);

            // 2. 更新右側畫面
            document.getElementById('content-display').innerHTML = page.content;
            
            // 3. 更新選單啟用狀態
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`menu-${id}`).classList.add('active');

            // 4. 重新渲染數學公式 (MathJax)
